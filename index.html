<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="Original Trombones Company Logo">
        <nav id="nav-bar">
            <button class="nav-link"><a href="#features">Features</a></button>
            <button class="nav-link"><a href="#how-it-works">How It Works</a></button>
            <button class="nav-link"><a href="#pricing">Pricing</a></button>
        </nav>
    </header>
    <form id="form" method="POST" action="https://www.freecodecamp.com/email-submit">
        <h2>Handcrafted, home-made masterpieces</h2>
        <input id="email" name="email" type="email" placeholder="Enter your email address" autofocus>
        <input id="submit" name="submit" type="submit" value="Submit">
    </form>
    <article id="features">
        
    </article>
    <article id="how-it-works">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/y8Yv4pnO7qc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </article>
    <article id="pricing">

    </article>
</body>
</html>
